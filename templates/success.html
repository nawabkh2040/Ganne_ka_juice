<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Ganne ka Juice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center bg-success text-white">
                        <h1>Order Successful!</h1>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <h4>Your Verification Code</h4>
                            <h2 class="verification-code">{{ verification_code }}</h2>
                        </div>
                        <div class="mb-4">
                            <h4>Order ID</h4>
                            <p class="order-id">#{{ order_id }}</p>
                        </div>
                        <div class="alert alert-info">
                            <p>Please show this verification code to the seller when collecting your order.</p>
                            <p>Keep this code safe!</p>
                        </div>
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Place Another Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
