<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganne ka Juice - Order Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const STRIPE_PUBLISHABLE_KEY = '{{ stripe_public_key }}';
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1>Ganne ka Juice</h1>
                        <p class="price">₹25 per cup</p>
                    </div>
                    <div class="card-body">
                        <form id="orderForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary" id="decrementBtn">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="number" class="form-control text-center" id="quantity" value="1" min="1" max="100" readonly>
                                    <button type="button" class="btn btn-outline-secondary" id="incrementBtn">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                                <div class="text-end mt-2">
                                    <span class="total-price">Total: ₹<span id="totalAmount">25</span></span>
                                </div>
                            </div>
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> Payment Options:
                                <ul class="mb-0 mt-2">
                                    <li>Credit/Debit Card (Visa, Mastercard, etc.)</li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submit-button">
                                <i class="bi bi-credit-card"></i> Pay Now
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Order Status Modal -->
                <div class="modal fade" id="orderStatusModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Order Placed Successfully!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Your verification code: <strong id="verificationCode"></strong></p>
                                <p>Order ID: <strong id="orderId"></strong></p>
                                <p>Please show this code to the seller when collecting your order.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
