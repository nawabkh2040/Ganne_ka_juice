<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Ganne ka Juice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Seller Dashboard</h1>
                <div class="orders-container">
                    {% for order in orders %}
                    <div class="card mb-3 order-card" data-order-id="{{ order.id }}">
                        <div class="card-header">
                            <h5 class="card-title">Order #{{ order.id }}</h5>
                            <span class="badge bg-warning">Pending</span>
                        </div>
                        <div class="card-body">
                            <p><strong>Customer:</strong> {{ order.customer_name }}</p>
                            <p><strong>Phone:</strong> {{ order.phone_number }}</p>
                            <p><strong>Quantity:</strong> {{ order.quantity }} cups</p>
                            <p><strong>Order Time:</strong> {{ order.created_at.strftime('%H:%M:%S') }}</p>
                            <button class="btn btn-success mark-ready">Mark as Ready</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/seller.js') }}"></script>
</body>
</html>
